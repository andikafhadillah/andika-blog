{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "landingpage/base.html" %}

    <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <!-- START Blogs w/ 3 rows w/ image on left & title, text, author on end-->
            <section class="py-5">
            {% for a in artikel %}     
              <div class="card card-plain card-blog mt-5">
                <div class="row">
                  <div class="col-lg-4 col-md-4">
                    <div class="card-image position-relative border-radius-lg">
                      <div class="blur-shadow-image">
                        <img class="img border-radius-lg" src="{{ a.gambar.url }}" alt="architecture" loading="lazy">
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-7 col-md-7 my-sm-auto mt-3 ms-sm-3">
                    <h4>
                      <a href="{% url 'detail_artikel' a.id %}" class="text-dark">{{ a.judul }}</a>
                    </h4>
                    <p>{{ a.konten|striptags|truncatechars:200|safe }}</a></p>
                    <div class="author">
                      <img src="/media/artikel/dhika.jpg" alt="team-4" class="avatar avatar-sm shadow me-2 border-radius-lg" loading="lazy">
                      <p class="my-auto">{{ a.author }}Muhammad Andhika Fadillah</p>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </section>
            <!-- END Blogs w/ 3 rows w/ image on left & title, text, author on end-->
    
          </div>
          <div class="col-lg-4 ml-auto">
            <div class="pt-1 pb-5 position-sticky top-1">
              
              <h4 class="mt-5">Kategori</h4>
              
              {% for k in kategori %}
              <a href="javascript::">
                <div class="card justify-content-center mb-3">
                  <div class="card-body p-3">
                    <h6 class="mb-0">{{ k.nama }}</h6>        
                  </div>
                </div>
              </a>
              {% endfor %}
                
              

              
            </div>
          </div>
        </div>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
